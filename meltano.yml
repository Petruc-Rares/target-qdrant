version: 1
send_anonymous_usage_stats: true
project_id: "target-qdrant"
default_environment: test
environments:
- name: test
plugins:
  extractors: []
  loaders:
  - name: "target-qdrant"
    namespace: "target_qdrant"
    pip_url: -e .
    capabilities:
    - about
    - stream-maps
    - record-flattening
    config:
      endpoint: 'localhost'
      collection: 'default'
      port: 6333
    settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    - name: endpoint
      kind: string
    - name: collection
      kind: string
    - name: port
      kind: integer
